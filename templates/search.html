<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f4f4f4;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                width: 100%;
                min-width: 300px;
                max-width: 500px;
            }

            .card {
                background-color: #ffffff;
                padding: 50px 40px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                color: rgb(100,100,100);
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Add this line */
            }

            h1 {
                text-align: left;
                font-weight: 300;
            }

            select, input[type="submit"] {
                margin-bottom: 16px;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 0.9rem;
            }

            select {
                margin-top: 4px;
                width: 100%;
            }

            input[type="submit"] {
                background-color: rgb(105,108,255);
                color: #ffffff;
                font-weight: 600;
                cursor: pointer;
                padding: 14px 12px;
                width: 100%;
            }

            input[type="submit"]:hover {
                opacity: 0.9;
            }

            input[type="submit"]:active {
                opacity: 0.5;
            }

            a {
                padding: 14px 12px;
                border: none;
                border-radius: 4px;
                background-color: rgb(141, 141, 141);
                color: #ffffff;
                font-weight: 600;
                font-size: 0.9rem;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                display: block;
            }

            a:hover {
                opacity: 0.9;
            }

            a:active {
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form class="card">

                <h1>Select a team</h1>

                <div>
                    <label for="team">Team Name</label>
                    <select id="team" name="team" onchange="filterYears()">
                    {% for team in teams %}
                        <option 
                        {% if prevTeam == team %}
                        selected
                        {% endif %} 
                        value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="year">Year</label>
                    <select id="year" name="year">
                    </select>
                </div>
                <div>
                    <input type="submit" value="Search">
                </div>
                
                <a href="/admin">Admin</a>


                <script>

                    const team_yers_dict = JSON.parse('{{ team_years_dict|tojson|safe }}');

                    function filterYears() {
                        const selectedTeam = document.getElementById('team').value;
                        const yearSelect = document.getElementById('year');

                        yearSelect.innerHTML = '';

                        if (team_yers_dict) {
                            const availableYears = team_yers_dict[selectedTeam] || [];

                            availableYears.forEach(year => {
                            const option = document.createElement('option');
                            option.value = year;
                            option.innerText = year;
                            option.selected = '{{ prevYear }}' == year;
                            yearSelect.appendChild(option);
                            });
                        }
                    }

                    filterYears();
                </script>
            </form>
        </div>
    </body>
</html>
